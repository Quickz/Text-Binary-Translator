<html>

	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Binary</title>
</head>
<body>

	<div id="content">
		
		<div id="top">
			<button id="swap">Swap</button>
		</div>

			<div id="left-title" class="title">Text</div>
			<textarea id="text-input" class="text-field"></textarea>

			<div id="right-title" class="title">Binary</div>
			<button id="copy">Copy</button>

		</div>

	</div>

	<script src="script.js"></script>

</html>
